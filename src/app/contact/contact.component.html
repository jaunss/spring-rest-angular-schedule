<mat-toolbar>Contacts</mat-toolbar>

<mat-tab-group>
    <mat-tab label="All"></mat-tab>
    <mat-tab label="New">
        <mat-card>
            <mat-card-title>New Contact</mat-card-title>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Name: </mat-label>
                    <input formControlName="name" matInput placeholder="Insert the name.">
                </mat-form-field>

                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Email: </mat-label>
                    <input formControlName="email" matInput placeholder="Insert the email.">
                </mat-form-field>

                <button [disabled]="!form.valid" mat-raised-button color="warn">Add</button>
            </form>
        </mat-card>
    </mat-tab>
</mat-tab-group>
