<mat-card style="text-align: center;">
    <mat-card-header>
        <mat-card-title>
            <mat-icon>face</mat-icon>
            Contact
        </mat-card-title>
    </mat-card-header>

    <img mat-card-image class="photo" src="data:image/png;base64,{{ contact.photoContact }}" />

    <mat-card-content>
        <p>
            <strong>{{ contact.nameContact }}</strong>
            <br />
            <strong>{{ contact.emailContact }}</strong>
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="close()">
            Close
        </button>
    </mat-card-actions>
</mat-card>
